<div class="blank" ng-controller="Login">
    <!--[if lt IE 7]>
    <p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="color-line"></div>
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>PLEASE LOGIN TO APP</h3>
                    <small>This is the best app ever!</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <div id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" ng-model="username" class="form-control">
                                <span class="help-block small">Your unique username to app</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" ng-model="password" class="form-control">
                                <span class="help-block small">Yur strong password</span>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="i-checks" checked> Remember login
                                <p class="help-block small">(if this is a private computer)</p>
                            </div>
                            <div class="checkbox" style="color:#f00; ">
                                {{error_Description}}
                            </div>
                            <input type="button" class="btn btn-success btn-block" ng-click="UserLogin()" value="Login" />
                            <!--<button class="btn btn-success btn-block" ng-click="UserLogin()">Login</button>-->
                            <a class="btn btn-default btn-block" href="#/register">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <strong>HOMER</strong> - AngularJS Responsive WebApp
                <br /> 2015 Copyright Company Name
            </div>
        </div>
    </div>
</div>
