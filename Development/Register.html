    <script type="text/javascript">

        function onLinkedInLoad() {
            IN.Event.on(IN, "auth", onLinkedInAuth);
        }
        function onLinkedInAuth() {
            IN.API.Profile("me")
            .fields("firstName", "lastName", "industry", "location:(name)", "picture-url", "headline", "summary", "num-connections", "public-profile-url", "distance", "positions", "email-address", "educations", "date-of-birth")
            .result(displayProfiles)
            .error(displayProfilesErrors);
        }

        function displayProfiles(profiles) {
            member = profiles.values[0];
            $('#txtfirstname').val(member.firstName)
            $('#txtlastname').val(member.lastName)
            $('#txtEmail').val(member.emailAddress)
            $('#txtcemail').val(member.emailAddress)
        }
        function displayProfilesErrors(error) {
            profilesDiv = document.getElementById("profiles");
            profilesDiv.innerHTML = error.message;
            console.log(error);
        }

    </script>


    <script type="text/javascript">



        var googleUser = {};
        var startApp = function () {
            gapi.load('auth2', function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: '593946543327-rtpt1uoktelggfa6t4he1l37mkhse4lg.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('customBtn'));
            });
        };

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                function (googleUser) {
                    $('#txtfirstname').val(googleUser.getBasicProfile().Ph);
                    $('#txtlastname').val(googleUser.getBasicProfile().hg);
                    $('#txtEmail').val(googleUser.getBasicProfile().getEmail());
                    $('#txtcemail').val(googleUser.getBasicProfile().getEmail());

                }, function (error) {
                    alert(JSON.stringify(error, undefined, 2));
                });
        }

        startApp();


    </script>
