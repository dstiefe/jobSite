<div class="color-line"></div>
<div class="login-container blank"  ng-controller="ResetPasswordVerifyController" >

    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>CHANGE PASSWORD</h3>
                <small></small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <div id="loginForm">


                        <div class="form-group">
                            <label class="control-label" for="password">New Password</label>
                            <input type="password" title="Please enter your password" placeholder="Password" required="" value="" name="password" id="password" ng-model="password" class="form-control">
                            <span class="help-block small">Your strong password</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="confirmPassword">Confirm Password</label>
                            <input type="password" title="Please enter your confirm password" placeholder="Confirm Password" required="" value="" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" class="form-control">
                            <span class="help-block small">Your strong password</span>
                        </div>
                        <div class="checkbox" style="color:#f00; ">
                            {{error_Description}}
                        </div>
                        <div class="checkbox" style="color:green; ">
                            {{success_Description}}
                        </div>

                        <input type="button" class="btn btn-success btn-block" ng-click="ChangePassword()" value="Change Password" />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">

        </div>
    </div>
</div>
