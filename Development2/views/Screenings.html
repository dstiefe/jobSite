<!-- Header -->

<div id="header" ng-include="'views/head.html'"></div>

<div ng-controller="ScreeningsController">

    <!-- Main Wrapper -->

    <br />
    <div id="header" style="margin:0 auto; width:95%;">
        <div class="col-md-2">
            <h3 style="margin: 0;padding: 0.7em 1em 1em 0.8em;"> Screenings:</h3>
        </div>
        <div class="col-md-8">
            <div class="clear">
                <br />
            </div>
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
        <div class="col-md-1">
            <div class="clear">
                <br />
            </div><a class="btn btn-info btn-primary" ui-sref="createscreening">Create Screening</a></div>
    </div>
    <section id="content">
        <div class="container">
            <div class="right_col" role="main">
                <div class="row">

                    <div class="row">
                        <div class="col-md-12" style="text-align:right; padding-right: 15px;">
                            <br />
                            <br />
                            <h5>Filtered {{ filtered.length }} of {{ totalItems}} Total Screenings</h5>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12" ng-show="filteredItems > 0">
                            <table class="table table-striped table-bordered">
                            <thead>
                            <th>Screening Name&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th>Screening Category&nbsp;<a ng-click="sort_by('category');"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th>Posted Date&nbsp;<a ng-click="sort_by('modifyDate');"><i class="glyphicon glyphicon-sort"></i></a></th>
                            <th>Admin </th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td  ng-bind-html="data.title"></td>
                                <td>{{data.category}}</td>
                                <td>
                                    {{ data.modifyDate*1000 | date : "M/d/yyyy" }}
                                </td>
                                <td>
                                    <a ui-sref="editscreening({id:data.id})" class="btn btn-info btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit</a>&nbsp;<a ng-click="deleterecords(data)" class="btn btn-info btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                                </td>
                            </tr>
                            </tbody>
                            </table>
                        </div>
                        <div class="col-md-12" ng-show="filteredItems == 0">
                            <div class="col-md-12">
                                <h4>No Screenings found</h4>
                            </div>
                        </div>
                        <div class="col-md-10" ng-show="filteredItems > 0">
                            <div pagination="" ng-model="currentPage" ng-change="changed()" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
                        </div>
                        <div class="col-md-1">
                            <br /> PageSize:
                            <select ng-model="entryLimit" class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Right sidebar -->


</div>


<style>
    .footer{position:relative;}
</style>
