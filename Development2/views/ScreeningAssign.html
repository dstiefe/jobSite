<link rel="stylesheet" href="libs/jquery-ui/themes/overcast/jquery-ui.min.css" />
<div ng-controller="ScreeningAssignController">
    <div class="container">
        <div id="header" ng-include="'views/head.html'"></div>
        <ol class="breadcrumb">
            <li><a back>Go Back</a></li>
            <li class="active">Job Detail</li>
        </ol>
        <div class="row-fluid vertical-align" style="margin-top: 20px;">
            <div class="col-xs-12 col-sm-9 col-centered">

                <div class="panel panel-custom">
                    <div class="panel-heading panel-dark">

                        <div class="pull-left">
                            <h3 class="panel-title">{{myScreening.title}}</h3>
                        </div>

                        <div class=" pull-right">
                            <button class="btn btn-success btn-lg" type="button" alt="Save Changes" title="Save Changes" ng-click="saveChanges()">
                                Save Changes
                            </button>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-5">
                                <table class="table table-striped table-bordered">
                                    <caption><h2>Job List</h2></caption>
                                    <tbody>
                                    <tr ng-repeat="data in jobs">
                                        <td><input type="radio" ng-model="$parent.selectedJobId" ng-value="data.id" /></td>
                                        <td>
                                            {{ data.title }}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-2 vertical-align" >
                                <button class="btn btn-waring btn-lg" type="button"  alt="Add Screening" title="Add Screening" ng-click="addMyScreening()">
                                    Add Screening <i class="glyphicon glyphicon-arrow-right" style="font-size: 24px;"></i>
                                </button>
                            </div>
                            <div class="col-md-5">

                                <table class="table table-striped table-bordered">
                                    <caption>
                                        <div class="row">
                                            <div class="col-sm-8">
                                        <h2>Screening order</h2>
                                            </div>
                                            <div class="col-sm-4"  style="font-size: 32px;">
                                        <a ng-click="sort_by('title');" title="up"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                        <a ng-click="sort_by('title');" title="down"><i class="glyphicon glyphicon-arrow-down"></i></a>
                                        </div>
                                        </div>
                                    </caption>
                                    <tbody>
                                    <tr ng-repeat="data in screenings | filter: jobExist | orderBy:'sort'">
                                        <td><input type="radio" /></td>
                                        <td>
                                            {{ data.title }}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
