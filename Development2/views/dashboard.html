<div ng-controller="dashboardController">
    <!-- Main Wrapper -->
    <div class="wrapper" >
        <br />
        <div class="row">
            <div class="col-lg-12 headertable">
                <h3 style="margin: 0;padding: 0.7em 1em 1em 0.8em;">
                    {{headingmessage}}
                </h3>
            </div>
        </div>
        <!-- Right sidebar -->
        <div class="row">
            <div ng-show="!list.length" class="col-lg-12" style="">
                <h1>No Jobs found</h1>
            </div>
        </div>
        <div class="row">
                <br />
                <div class="col-lg-6" ng-repeat="data in list"  >
                        <div class="panel panel-default">
                            <div class="panel-heading">

                                <h3 class="panel-title pull-left">{{data.title}}({{data.location}})</h3>

                                <a class="btn btn-primary pull-right" ui-sref="applicants({id:data.id})" ng-show = "role == 'Admin'">
                                    {{viewtext}}
                                    <span class="badge badge-success" ng-show="!isUndefinedOrNull(data.applicantsIds) && data.applicantsIds.length > 0" >{{data.applicantsIds.length}}</span>
                                </a>
                                <a class="btn btn-primary pull-right" href="#viewjobdetails?id={{data.id}}" ng-hide = "role == 'Admin'">
                                    {{viewtext}}
                                </a>
                                <div class="clearfix"></div>

                            </div>
                            <div class="panel-body crop" ng-bind-html="data.description">

                            </div>
                            <div class="panel-footer">Date:{{data.publishedDate*1000 | date : "M/d/yyyy"}}</div>
                        </div>
                </div>
            </div>
    </div>
</div>
