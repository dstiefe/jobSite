<div class="panel panel-success panel-success_popup modal-document col-md-12 col-sm-12 col-xs-12" id=detailViewPage>  <div class="panel-heading panel-heading_custom row resume_detail_view_color"> <div style="max-width: 1440px; margin: 0 auto;"> <div class="pull-left row" id=native-title-view> <div class=col-md-4> <span class="glyphicon glyphicon-image" id=icon-native-view style="font-size: 42px; margin: 13px 0;"><img src=http://ec2-52-87-162-38.compute-1.amazonaws.com:82/images/rightpanel-native-one.png style="width: 42px;"></span> <span class="glyphicon glyphicon-image" id=icon-native-view-entire style="font-size: 42px; display: none; margin: 13px 0;"><img src=http://ec2-52-87-162-38.compute-1.amazonaws.com:82/images/rightpanel-native-many.png style="width: 42px;"></span> </div> <div class=col-md-3 style=white-space:nowrap;> <label id=native-view-total-pages style="margin: 25px 0;">{{resume.totalPages}} pages</label> </div> <div class=col-md-5> <label id=native-view-info style="font-size: 12px; display: none; margin: 13px 0;">This may take a few minutes. Please wait.</label> </div> </div> <div id=pagination-view class="col-md-4 col-sm-4 col-xs-4"> <pagination total-items=totalPages ng-change=pageChanged() ng-model=currentPage max-size=maxSize style="margin: 20px" class=pagination-sm boundary-links=true rotate=false num-pages=numPages items-per-page=itemsPerPage></pagination> </div> <div class="form-group col-md-5 col-sm-5 col-xs-5 input-at-header" id=searchbox-view> <input type=text class=form-control placeholder="Fetch text in document" id=search-quick-inner ng-enter=search() ng-model=searchText> </div> <div class=pull-right> <span class="glyphicon close-icon hoverClick" ng-click=close()>&#215;</span> </div> </div> </div>  <div class="panel-body open-document-container" style="max-width: 1440px; margin: 0 auto;"> <aside class=scroller-for-popup>  <div class="content-of-document transition-class short"> <div class=document-go-here> <div id=native-content style="white-space: normal;"> <iframe id=pdfViewer class=pdfViewer ng-src="{{resumeSource | trusted}}"></iframe>  </div> </div> </div>   <div class="right-panel transition-class wide short"> <div class="right-panel-buttons icons"> <span class="glyphicon glyphicon-image" ng-click=openShare()><img src=http://ec2-52-87-162-38.compute-1.amazonaws.com:82/images/rightpanel-share.png alt="share link"></span> <a href ng-click="isShowAdminNotes=!isShowAdminNotes;"><span class="glyphicon glyphicon-book" style="color: black;"></span></a> <a href ng-click="isShowAdminTags=!isShowAdminTags;"><span class="glyphicon glyphicon-tags" style="color: black;"></span></a>    <span class="glyphicon glyphicon-pushpin lock"></span> </div> <div id=share_box ng-show=shareBoxVisible class=tag_box_final> <a href=# ng-click=printElem()><i class="fa fa-print"></i> Print</a> <a href=# ng-click=dowloadResume() id=download_button target><i class="fa fa-download"></i> Download</a> <a id=email_button ng-href={{emailLink}}><i class="fa fa-envelope-o"></i> Email</a> </div>  <div class="panel panel-success" ng-show=isShowAdminNotes> <div class="panel-heading resume_detail_view_color"> <h3 class=panel-title>Notes</h3> </div> <div style="max-height: 500px; overflow-y: auto; margin-top:10px;"> <div class=row style="margin: auto;"> <div class=col-sm-2 style="padding-right: 10px;"> <a href ng-click=addAdminNote() tabindex=2><span class="glyphicon glyphicon-plus"></span></a> </div> <div class=col-sm-10> <textarea rows=5 tabindex=1 class=form-control style=width:90%;float:right; ng-model=adminNote id=adminNote aria-hidden=true></textarea> </div> </div> <div class=row style="margin: auto;"> <div class=col-sm-12 style="margin-top: 10px;"> <ul class=list-group> <li class=list-group-item ng-repeat="tagname in resume.adminNotes"> <h4 class=list-group-item-heading style="margin: auto;"> <a href ng-click=removeAdminNote($index)><span class="glyphicon glyphicon-minus" aria-hidden=true></span></a> </h4> <p class=list-group-item-text style="word-break: break-all; font-size: 14px; margin: 0px;">{{ tagname }}</p> </li> </ul> </div> </div> </div> </div> <div class="panel panel-success" ng-show=isShowAdminTags> <div class="panel-heading resume_detail_view_color"> <h3 class=panel-title>Tags</h3> </div> <div style="max-height: 500px; overflow-y: auto; margin-top:10px;"> <div class=row style="margin: auto;"> <div class=col-sm-2 style="padding-top: 5px; padding-right: 10px;"> <a href ng-click=addAdminTag()><span class="glyphicon glyphicon-plus" aria-hidden=true></span></a> </div> <div class=col-sm-10> <input class=form-control ng-model=adminTag id=adminTag type=text maxlength=15 ng-enter=addAdminTag()> </div> </div> <div class=row style="margin: auto;"> <div class=col-sm-12 style="padding-top: 10px;"> <ul class=list-group> <li class=list-group-item ng-repeat="tagname in resume.adminTags" style="font-size: 14px; margin: 0px;"><a style=float:right; href ng-click=removeAdminTag($index)><span class="glyphicon glyphicon-minus" aria-hidden=true></span></a>{{ tagname }}</li> </ul> </div> </div> </div> </div> <div class="panel panel-success" id=fetch_results ng-show=resume.neighborsPages.length> <div class="panel-heading resume_detail_view_color"> <h3 class=panel-title>Fetch Results</h3> </div> <div class=list-group id=neighbors_pages_bar style="max-height: 700px; overflow-y: scroll;"> <a href=# ng-repeat="neighborPage in resume.neighborsPages" class=list-group-item ng-click="ClickOnNeighborsPage(neighborPage.pageNumber, neighborPage.totalPages)"> Page {{neighborPage.pageNumber}}: <span ng-bind-html=neighborPage.textFragment></span> </a> </div> </div> </div>  </aside> </div> </div> <a href={{entireSource}} style="display: none;"></a> <script type=text/javascript src=resumes.js></script>
