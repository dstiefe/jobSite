    body {
        background-color: #ffffff !important;

</style> <div class=login-container ng-controller=associateController> <div class=row> <div class=col-md-1> &nbsp; </div> <div class=col-md-8> <h3>Associate your {{registerData.provider}} Account</h3> <hr> <p class=text-success>You have successfully autheticated with <strong>{{registerData.provider}} </strong>. Please enter a user name below for this site and click the Register button to log in.</p> <div class=row> <div class=col-md-1> &nbsp; </div> <div class=col-md-10> <div class=form-group> <input type=text class=form-control placeholder=Username data-ng-model=registerData.userName required autofocus> <input type=text class=form-control placeholder=E-mail data-ng-model=registerData.email required> <input type=text class=form-control placeholder="First Name" data-ng-model=registerData.firstName> <input type=text class=form-control placeholder="Last Name" data-ng-model=registerData.lastName> <button class="btn btn-sm btn-info btn-block" type=button style=margin-top:10px; data-ng-click=registerExternal()>Register</button> </div> <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"> {{message}} </div> </div> <div class=col-md-1> &nbsp; </div> </div> </div> <div class=col-md-1> &nbsp; </div> </div> </div>
