<!-- Content -->

 <div class="container">

 <div class="row">
  <div ng-show="!resumes.length" class="col-lg-12" style="">
   <h1>No Jobs found</h1>
  </div>
 </div>

 <div class="row">
  <br />
  <div class="col-lg-6" ng-repeat="data in resumes"  >
   <div class="panel panel-default">
    <div class="panel-heading">

        <h3 class="panel-title pull-left"><a href="" ng-click="detailViewShow(data)">{{data.firstName}} {{data.lastName}}</a></h3>
        <i class="fa fa-file-pdf-o pull-right fa-lg"></i>

     <div class="media pull-right">
                                        <span class="pull-left">
                                            <img class="media-object" src="http://ec2-52-0-227-162.compute-1.amazonaws.com:82/images/book.png" >
                                            <span class="badge pull-right">{{data.totalPages}}</span>
                                        </span>
     </div>
     <!--<span class="badge pull-right" ng-show="data.totalPages > 0" >{{data.totalPages}}</span>-->




     <div class="clearfix"></div>
    </div>
    <div class="panel-body resumecrop"  ng-bind-html="data.body | trustedHtml | limitHightlightHtml:100"></div>
    <div class="panel-footer">Date:{{data.applyDate*1000 | date : "M/d/yyyy"}}</div>
   </div>
  </div>
 </div>

  <div class="row">
   <div ng-show="totalItems>0" class="col-lg-12" style="">
    <pagination total-items="totalItems"  ng-change="pageChanged()" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
   </div>
  </div>

 </div>




</div>

<script  type="text/javascript" src="scripts/resumes.js"></script>
<link rel="stylesheet" href="styles/resumes.css" />
