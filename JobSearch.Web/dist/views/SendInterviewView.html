<div class=inmodal> <div class=color-line></div> <div class=modal-header> <div class=pull-left> {{resume.firstName}} {{resume.lastName}} </div> <div class=pull-right> <a ng-click=onClose()> <span class="glyphicon close-icon hoverClick" style="margin-top:-4px; font-size: 30px; color: red;">Ã—</span></a> </div> <div class=pull-right> {{job.title}} </div> </div> <div class=modal-body> <div class="alert alert-success" role=alert ng-show=successMessage>Successfully notified!</div> <div class="alert alert-danger" role=alert ng-show=errorMessage>Error occured</div> <div class=row> <div class=col-md-6> <form name=interviewForm ng-submit=startInterview(interviewForm.$valid) novalidate> <div class=form-group> <label for=interviewSelected>Select Interview</label> <select ng-model=interviewSelected class=form-control id=interviewSelected name=interviewSelected required> <option value>Select Interview</option> <option ng-repeat="interview in interviews" ng-selected="interview.id==interviewSelected" value={{interview.id}}>{{interview.title}}</option> </select> <span class=color-theme ng-show=interviewForm.interviewSelected.$error.required>Interview is required.</span> </div> <div class=form-group> <button class="btn btn-primary btn-block btn-md" type=submit ng-disabled="interviews.length == 0">Start interview</button> </div> </form> </div> <div class=col-md-6> <div class=form-group><label>Notify Candidate</label> </div> <div class=form-group><button ng-click=notify() class="btn btn-success" ng-disabled="interviews.length == 0">Notify Candidate</button> </div> </div> </div> </div> </div>
