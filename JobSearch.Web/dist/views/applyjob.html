<div class=inmodal> <div class=color-line></div> <div class="modal-header text-center"> <div class="text-center m-b-md" style="margin-bottom: 0px;"> <div class=btn-group role=group> <a ng-click=wizard.show(1) class=btn ng-class="{ 'btn-primary': step == 1, 'btn-default': step != 1}" ng-disabled="step == 3">Resume</a> <a ng-click=wizard.show(2) class=btn ng-class="{ 'btn-primary': step == 2, 'btn-default': step != 2}" ng-disabled="step == 1 || step == 3">Verify</a> <a ng-click=wizard.show(3) class=btn ng-class="{ 'btn-primary': step == 3, 'btn-default': step != 3}" ng-disabled="step == 1 || step == 2">Submitted</a> </div> </div> </div> <div class=modal-body> <div ng-show="step == 1" class=p-m> <div class=row> <div class=col-lg-12> <tabset> <tab heading="Upload New"> <div class=row> <div class=form-group> <label for=exampleInputFile>Upload Resume</label> <input type=file custom-on-change=uploadFile accept=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document> </div> <div> <label> <input icheck type=checkbox ng-model=includeCoverLetter> Include Cover Letter </label> </div> <div class=form-group> <textarea placeholder="Include Cover Letter" class=form-control rows=5 id=comment2 ng-model=coverLetterNote ng-disabled=!includeCoverLetter></textarea> </div> </div> </tab> <tab heading="Select Existing"> <table class="table table-striped"> <thead> <th></th> <th>Title&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th> <th></th> </thead> <tbody> <tr ng-repeat="data in filtered = (resumes | orderBy : predicate :reverse) | startFrom:(currentPage-1)*5 | limitTo:5"> <td><input id=radio_{{data.id}} type=radio ng-model=$parent.$parent.$parent.selectedResume ng-value=data.id></td> <td> <label for=radio_{{data.id}}>{{(data.title | trim) || 'No title'}}</label></td> <td> <a href ng-click=viewResume(data.id) class="btn btn-success">View Description</a> </td> </tr> </tbody> </table> <div pagination ng-show="resumes.length > 0" ng-model=currentPage ng-change=changed() boundary-links=true total-items=resumes.length items-per-page=5 class="pagination-small pull-left" previous-text=&laquo; next-text=&raquo;></div> </tab> </tabset> </div> </div> </div> <div ng-show="step == 2" class=p-m> <div class=row> <div class=col-lg-12> <div class=form-horizontal> <div class=form-group> <label for=accountFirstName class="col-sm-2 control-label">First Name</label> <div class=col-sm-10> <input type=text id=accountFirstName class=form-control ng-model=accountFirstName placeholder="First Name"> </div> </div> <div class=form-group> <label for=accountLastName class="col-sm-2 control-label">Last Name</label> <div class=col-sm-10> <input type=text id=accountLastName class=form-control ng-model=accountLastName placeholder="Last Name"> </div> </div> <div class=form-group> <label for=accountEmail class="col-sm-2 control-label">Email</label> <div class=col-sm-10> <input type=email id=accountEmail class=form-control ng-model=accountEmail placeholder=Email> </div> </div> <div class=form-group> <div class=col-sm-12> <label> <input icheck type=checkbox ng-model=includeCoverLetter>&nbsp;Include Cover Letter </label> </div> </div> <div class=form-group> <div class=col-sm-12> <textarea placeholder="Include Cover Letter" class=form-control rows=5 id=comment ng-model=coverLetterNote ng-disabled=!includeCoverLetter></textarea> </div> </div> </div> </div> </div>                                </div> <div ng-show="step == 3"> <div class="row text-center m-t-lg m-b-lg"> <div class=col-lg-12> <i class="pe-7s-check fa-5x text-muted"></i> <p class="small m-t-md center"> <strong>Job Applied Successfully</strong> <span>Applied Date : {{ jobAppliedDate*1000 | date : "M/d/yyyy" }}</span> </p> </div> </div> </div> <progressbar class="progress-striped active" max=100 value=100 type=info ng-show=loading>Loading...Please wait.</progressbar> </div> <div class=modal-footer> <div class="text-right m-t-xs"> <button ng-click=wizard.next() ng-show="step == 1" class="btn btn-primary" ng-disabled="!resumeFileUrl && !selectedResume">Continue</button> <button ng-click=wizard.prev() ng-show="step == 2" class="btn btn-primary">Back</button> <button ng-click=onSubmit() ng-show="step == 2" class="btn btn-primary">Submit</button> <button ng-click=onClose() ng-show="step == 3" class="btn btn-primary">Close</button> </div> </div> </div>
