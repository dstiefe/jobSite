<div class=color-line></div> <div class="login-container blank" ng-controller=ResetPasswordVerifyController> <div class=row> <div class=col-md-12> <div class="text-center m-b-md"> <h3>CHANGE PASSWORD</h3> <small></small> </div> <div class=hpanel> <div class=panel-body> <div id=loginForm> <form name=changePasswordForm ng-submit=ChangePassword(changePasswordForm.$valid) novalidate> <div class=form-group ng-class="{ 'has-error': changePasswordForm.password.$invalid &&changePasswordForm.password.$dirty }"> <label class=control-label for=password>New Password</label> <input type=password title="Please enter your password" placeholder=Password required value name=password id=password ng-model=password class=form-control> <span style=color:#f00; ng-show=changePasswordForm.password.$error.required>Password is required.</span> </div> <div class=form-group ng-class="{ 'has-error': changePasswordForm.confirmPassword.$invalid &&changePasswordForm.confirmPassword.$dirty }"> <label class=control-label for=confirmPassword>Confirm Password</label> <input type=password title="Please enter your confirm password" placeholder="Confirm Password" required value name=confirmPassword id=confirmPassword ng-model=confirmPassword class=form-control> <span style=color:#f00; ng-show=changePasswordForm.confirmPassword.$error.required>Confirm password is required.</span> </div> <div class=form-group> <input type=submit class="btn btn-success btn-block form-control" ng-disabled=changePasswordForm.$invalid value="Change Password"> </div> <div class=form-group> <div class="alert alert-danger" ng-if=error_Description> {{error_Description}} </div> <div class="alert alert-success" ng-if=success_Description> {{success_Description}} </div> </div> </form> </div> </div> </div> </div> </div> <div class=row> <div class="col-md-12 text-center"> </div> </div> </div>
