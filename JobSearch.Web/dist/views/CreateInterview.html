<div class=container ng-include="'views/head.html'"></div> <div class=container ng-controller=CreateInterviewController> <ol class=breadcrumb> <li ng-if=!id><a ui-sref=interviews>Go Back</a></li> <li ng-if=id><a ui-sref=editinterview({id:id})>Go Back</a></li> <li class=active ng-if=id>Edit Interview Info</li> <li class=active ng-if=!id>Create Interview</li> </ol> <div class="row-fluid vertical-align" style="margin-top: 20px;"> <div class="col-xs-12 col-sm-9 col-centered"> <div class="panel panel-custom"> <div class=panel-heading ng-if=id>Edit Interview Info</div> <div class=panel-heading ng-if=!id>Create Interview</div> <div class=panel-body> <form name=createInterviewForm ng-submit=saveChanges(createInterviewForm.$valid) novalidate> <div class=row> <div class=col-md-6> <div class=form-group ng-class="{ 'has-error': createInterviewForm.title.$invalid &&createInterviewForm.title.$dirty }"> <label for=title>Title</label> <input type=text class=form-control ng-model=interview.title id=title name=title placeholder="Enter Title" required> <span class=color-theme ng-show=createInterviewForm.title.$error.required>Title is required.</span> </div> <div class=form-group ng-class="{ 'has-error': createInterviewForm.description.$invalid &&createInterviewForm.description.$dirty }"> <label for=description>Description</label> <div text-angular ng-model=interview.description name=description id=description ta-text-editor-class=border-around ta-html-editor-class=border-around style="background-color: #fff;" required> <p><br></p> </div> <span class=color-theme ng-show=isEmptyOrSpacesHtml(interview.description)>Description is required.</span> </div> </div> <div class=col-md-6> <div class=form-group ng-class="{ 'has-error': createInterviewForm.categoryId.$invalid &&createInterviewForm.categoryId.$dirty }"> <label for=categoryId>Category</label> <select ng-model=interview.categoryId class=form-control id=categoryId name=categoryId required> <option value>Select Category</option> <option ng-repeat="category in categories" ng-selected="category.id==categoryId" value={{category.id}}>{{category.name}}</option> </select> <span class=color-theme ng-show=createInterviewForm.categoryId.$error.required>Category is required.</span> </div> <div class=form-group ng-class="{ 'has-error': createInterviewForm.jobsIds.$invalid &&createInterviewForm.jobsIds.$dirty }"> <label for=jobsIds>Jobs</label> <select id=jobsIds name=jobsIds multiple ng-model=interview.jobsIds class=form-control ng-change=jobsChanged() required ng-options="job.id as job.title+' - '+job.idLong for job in jobs"> </select> <span class=color-theme ng-show=createInterviewForm.jobsIds.$error.required>Jobs is required.</span> </div> </div> </div> <div class=row> <div class="col-md-6 col-md-offset-6 form-group text-right"> <button class="btn btn-primary btn-lg" type=button alt="Cancel and exit" title="Cancel and exit" ng-click=cancel()> <span class="glyphicon glyphicon glyphicon-ban-circle" aria-hidden=true></span> </button> <button class="btn btn-primary btn-lg" type=submit alt="Save and exit" title="Save and exit" ng-click="saveAndExit=true" ng-disabled=createInterviewForm.$invalid> <span class="glyphicon glyphicon glyphicon-ok" aria-hidden=true></span> </button> <button class="btn btn-primary btn-lg" type=submit alt="Save and continue" title="Save and continue" ng-if=!id ng-disabled=createInterviewForm.$invalid> <span class="glyphicon glyphicon-arrow-right" aria-hidden=true></span> </button> </div> </div> </form> </div> </div> </div> </div> </div>
