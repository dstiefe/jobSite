
<div id="header" ng-include="'views/head.html'"></div>
<div ng-controller="ResumesController">

 <!-- Main Wrapper -->

 <br />
 <div id="header" style="margin:0 auto; width:95%;">
  <div class="col-md-1">
   <h3 style="margin: 0;padding: 0.7em 1em 1em 0.8em;"> Resumes:</h3>
  </div>
  <div class="col-md-9">
   <div class="clear">
    <br />
   </div>
   <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
  </div>
  <div class="col-md-1">
   <div class="clear">
    <br />
   </div><a class="btn btn-info btn-primary" href="" ng-click="createOrEditResume()">Create Resume</a></div>
 </div>
 <section id="content">
  <div class="container">
   <div class="right_col" role="main">
    <div class="row">

     <div class="row">
      <div class="col-md-12" style="text-align:right; padding-right: 15px;">
       <br />
       <br />
       <h5>Filtered {{ filtered.length }} of {{ totalItems}} Total Resumes</h5>
      </div>
     </div>
     <br />
     <div class="row">
      <div class="col-md-12" ng-show="filteredItems > 0">
       <table class="table table-striped table-bordered" >
        <thead>
        <th>Resume Title&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th>
        <th>Resume Description&nbsp;<a ng-click="sort_by('note');"><i class="glyphicon glyphicon-sort"></i></a></th>
        <th>Resume Tags&nbsp;<a ng-click="sort_by('tags');"><i class="glyphicon glyphicon-sort"></i></a></th>
        <th>Uploaded Date&nbsp;<a ng-click="sort_by('applyDate');"><i class="glyphicon glyphicon-sort"></i></a></th>
        <th>Admin </th>
        </thead>
        <tbody>
        <tr ng-repeat="data in filtered = (list| filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
         <td>{{data.title}}</td>
         <td  ng-bind-html="data.description | trustedHtml | limitHightlightHtml:100"></td>
         <td>{{data.tags.join()}}</td>
         <td>
          {{ data.modifyDate*1000 | date : "M/d/yyyy" }}
         </td>
         <td>
          <a href="" ng-click="createOrEditResume(data.id)" class="btn btn-info btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit</a>&nbsp;<a ng-click="deleterecords(data.id)" class="btn btn-info btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
         </td>
        </tr>
        </tbody>
       </table>
      </div>
      <div class="col-md-12" ng-show="filteredItems == 0">
       <div class="col-md-12">
        <h4>No Resumes found</h4>
       </div>
      </div>
      <div class="col-md-10" ng-show="filteredItems > 0">
       <div pagination="" ng-model="currentPage" ng-change="changed()" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
      </div>
      <div class="col-md-1">
       <br /> PageSize:
       <select ng-model="entryLimit" class="form-control">
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
       </select>
      </div>
     </div>

    </div>
   </div>
  </div>
 </section>
 <!-- Right sidebar -->

</div>


<style>
 .footer{position:relative;}
</style>
