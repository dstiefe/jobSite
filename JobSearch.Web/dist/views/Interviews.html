 <div class=container ng-include="'views/head.html'"></div> <div class=container ng-controller=InterviewsController>  <br> <div class="row header_search" id=header> <div class=col-md-2> <h3>Interviews:</h3> </div> <div class=col-md-8> <input type=text ng-model=search ng-change=filter() placeholder=Filter class=form-control> </div> <div class=col-md-2> <a class="btn btn-info btn-primary" ui-sref=createinterview>Create Interview</a> </div> </div> <br> <div class=row> <div class=col-md-12> <h5 class=pull-right>Filtered {{ filtered.length }} of {{ totalItems}} Total Interviews</h5> </div> </div> <br> <div class=row> <div class=col-md-12 ng-show="filteredItems > 0"> <table class="table table-striped table-bordered"> <thead> <th>Interview Name&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th> <th>Interview Category&nbsp;<a ng-click="sort_by('category');"><i class="glyphicon glyphicon-sort"></i></a></th> <th>Interview tags&nbsp;<a ng-click="sort_by('tags');"><i class="glyphicon glyphicon-sort"></i></a></th> <th>Created date&nbsp;<a ng-click="sort_by('modifyDate');"><i class="glyphicon glyphicon-sort"></i></a></th> <th>Admin</th> </thead> <tbody> <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit"> <td ng-bind-html=data.title></td> <td>{{data.category}}</td> <td style=max-width:50%> {{ data.tags.join()}} </td> <td> {{ data.modifyDate*1000 | date : "M/d/yyyy" }} </td> <td style=width:176px;> <a ui-sref=editinterview({id:data.id}) class="btn btn-info btn-warning"><span class="glyphicon glyphicon-edit"></span> Edit</a>&nbsp;<a ng-click=deleterecords(data) class="btn btn-info btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a> </td> </tr> </tbody> </table> </div> <div class="col-md-12 pagination-footer"> <div ng-show="filteredItems == 0"><h4>No Interviews found</h4></div> <div ng-show="filteredItems > 0"> <div pagination ng-model=currentPage ng-change=changed() boundary-links=true total-items=filteredItems items-per-page=entryLimit class="pagination-small pull-left" previous-text=&laquo; next-text=&raquo;></div> <div class=pull-right> <label for=entryLimit>PageSize:</label> <select id=entryLimit name=entryLimit ng-model=entryLimit class="form-control entry_limit" ng-options="c for c in entryLimits"></select> </div> </div> </div> </div>  </div> <style>
    .footer{position:relative;}
</style>
