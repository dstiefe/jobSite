<div class=inmodal> <div class=color-line></div> <div class=modal-header> <div class=pull-left> {{jobTitle}} </div> <div class=pull-right> <a ng-click=onClose()> <span class="glyphicon close-icon hoverClick" style="margin-top:-4px; font-size: 30px; color: red;">Ã—</span></a> </div> </div> <div class=modal-body> <div class="alert alert-danger" role=alert ng-hide=!message>{{message}}</div> <div class=row> <div class="form-group col-sm-5"> <label class=radio-inline> <input type=radio name=feeType value=percent ng-model=feeType ng-change=changeFeeType()> % of Referral Fee </label> </div> <div class="form-group col-sm-7"> <select ng-model=referralFeePercent class=form-control ng-options="c for c in referralFeePercentList" ng-disabled="feeType!='percent'"> <option value>Select % of referral fee</option></select> </div> </div> <div class=row> <div class="form-group col-sm-5"> <label class=radio-inline> <input type=radio name=feeType value=fixed ng-model=feeType ng-change=changeFeeType()> Fixed $ Amount </label> </div> <div class="form-group col-sm-7"> <input type=text name=referralFeeAmount class=form-control format-as-currency ng-model=referralFeeAmount ng-disabled="feeType!='fixed'" placeholder="Fixed $ amount"> </div> </div> <div class=row> <div class=col-sm-12> <label class=checkbox-inline> <input type=checkbox ng-model=agreeTerm> Agree To Terms<br> <a class>view terms</a> </label> </div> </div> </div> </div> <div class=modal-footer> <div class="text-right m-t-xs"> <button ng-click=onSave() class="btn btn-success" ng-disabled=!agreeTerm>Save</button> </div> </div>
