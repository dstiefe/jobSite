<div class=container ng-include="'views/head.html'"></div> <div class=container ng-controller=CreateReferralController> <ol class=breadcrumb> <li><a href back>Go Back</a></li> <li class=active ng-if=id>Edit Reference Info</li> <li class=active ng-if=!id>Create Reference</li> </ol> <div class="row-fluid vertical-align" style="margin-top: 20px;"> <div class="col-xs-12 col-sm-9 col-centered"> <div class="panel panel-custom"> <div class=panel-heading ng-if=id>Edit Reference Info</div> <div class=panel-heading ng-if=!id>Create Reference</div> <div class=panel-body> <form name=createReferralForm ng-submit=saveChanges(createReferralForm.$valid) novalidate> <div class=row> <div class=col-md-6> <div class=form-group> <label for=title>Title</label> <input type=text class=form-control ng-model=referral.title id=title name=title placeholder="Enter Title" required> <span class=color-theme ng-show=createReferralForm.title.$error.required>Title is required.</span> </div> <div class=form-group> <label for=description>Description</label> <div text-angular ng-model=referral.description name=description id=description ta-text-editor-class=border-around ta-html-editor-class=border-around style="background-color: #fff;" required></div> <span class=color-theme ng-show=createReferralForm.description.$error.required>Description is required.</span> </div> </div> <div class=col-md-6> <div class=form-group> <label for=categoryId>Category</label> <select ng-model=referral.categoryId class=form-control id=categoryId name=categoryId required> <option value>Select Category</option> <option ng-repeat="category in categories" ng-selected="category.id==categoryId" value={{category.id}}>{{category.name}}</option> </select> <span class=color-theme ng-show=createReferralForm.categoryId.$error.required>Category is required.</span> </div> <div class=form-group> <label for=jobsIds>Jobs</label> <select id=jobsIds name=jobsIds multiple ng-model=referral.jobsIds class=form-control ng-change=jobsChanged() ng-
