

    <form name="sendForm" ng-submit="onSave(sendForm.$valid)" novalidate>



        <div class="row">
            <div class="form-group col-xs-12" style="padding: 0;margin: 0;">

                <div ng-repeat="emailObject in emailObjects track by $index">

                    <div class="row">
                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <input type="text" ng-model="emailObject.firstName" name="firstName_{{$index}}" id="firstName_{{$index}}" placeholder="First Name" class="form-control" required />
                            <!--<span class="color-theme" ng-show="sendForm.firstName_{{$index}}.$error.required">First Name is required.</span>-->
                        </div>

                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <input type="text" ng-model="emailObject.lastName" placeholder="Last Name" name="lastName_{{$index}}" id="lastName_{{$index}}" class="form-control" required />
                            <!--<span class="color-theme" ng-show="sendForm.lastName_{{$index}}.$error.required">Last Name is required.</span>-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <input type="email" ng-model="emailObject.email" placeholder="E-mail" name="email_{{$index}}" id="email_{{$index}}" class="form-control" required />
                            <!--<span class="color-theme" ng-show="sendForm.email_{{$index}}.$error.required">Email is required.</span>-->
                            <!--<span class="color-theme" ng-show="sendForm.email_{{$index}}.$error.email">Not valid email!</span>-->
                        </div>
                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <select
                                    id="isWorkedTogether_{{$index}}"
                                    name="isWorkedTogether_{{$index}}"
                                    ng-model="emailObject.isWorkedTogether"
                                    required
                                    class="form-control"
                            >
                                <option value="">Have you worked Together</option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                            <!--<span class="color-theme" ng-show="sendForm.isWorkedTogether_{{$index}}.$error.required">Have you worked Together is required.</span>-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <select id="years_{{$index}}"
                                    name="years_{{$index}}"
                                    ng-model="emailObject.years"
                                    required
                                    class="form-control"
                                    ng-options="c for c in yearsList">
                                <option value=""># of years Known</option>
                            </select>
                            <!--<span class="color-theme" ng-show="sendForm.years_{{$index}}.$error.required">Number of years Worked Together is required.</span>-->
                        </div>
                        <div class="form-group col-xs-6" style="padding: 1px; margin: 0;">
                            <input type="text" ng-model="emailObject.personTitle" placeholder="Current Title" name="personTitle_{{$index}}" id="personTitle_{{$index}}" class="form-control" />
                            <!--<span class="color-theme" ng-show="sendForm.personTitle_{{$index}}.$error.required">Person's Title is required.</span>-->
                        </div>
                    </div>

                </div>

            </div>


        </div>

        <div class="row">
            <div class="form-group  col-xs-8 " >
                <div class="alert alert-danger" style="display:inline-block;padding: 5px;" role="alert" ng-hide='!message'>{{message}}</div>
                <div class="alert alert-success" style="display:inline-block;padding: 5px;" role="alert" ng-hide='!successMessage'>{{successMessage}}</div>
            </div>
            <div class="form-group col-xs-4"  style="padding: 3px;">
                <button type="submit" class="btn btn-success btn-sm btn-block">Send</button>
            </div>
        </div>






    </form>
