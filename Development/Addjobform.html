<!DOCTYPE html>
<html data-ng-app="Jobsite">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page title -->
    <title>HOMER | WebApp admin theme</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->
    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <!-- App styles -->
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/Addjobform.css">
    <!--Angular JS reference-->
</head>

<body class="blank" ng-controller="AddjobformController">
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <button class="btn btn-danger btn-md pull-right">delete job</button>
                    <button class="btn btn-primary btn-md pull-right" data-ng-click = "saveChanges()">Save changes</button>
                    <br/>
                    <br/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="box-header">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <i data-ng-click="toggleEdit('jobTitleLocationEditable')" class="fa fa-edit fa-lg pull-right"></i>
                                                    <div name="jobTitleLocationResultContent" ng-model="jobTitleLocationResultContent" ng-bind-html="jobTitleLocationContent" strip-br="true" contenteditable="{{jobTitleLocationEditable}}" required></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="box-description">
                                            <i data-ng-click="toggleEdit('jobDescriptionContentEditable')" class="fa fa-edit fa-lg pull-right"></i>
                                            <div name="jobDescriptionResultContent" ng-model="jobDescriptionResultContent" ng-bind-html="jobDescriptionContent" strip-br="true" contenteditable="{{jobDescriptionContentEditable}}" required></div>
                                        </div>
                                        <div class="box-description">
                                            <i data-ng-click="toggleEdit('jobRequirementsContentEditable')" class="fa fa-edit fa-lg pull-right"></i>
                                            <div name="jobRequirementsResultContent" ng-model="jobRequirementsResultContent" ng-bind-html="jobRequirementsContent" strip-br="true" contenteditable="{{jobRequirementsContentEditable}}" required></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="box-description">
                                            <b>Share With</b>
                                            <br>
                                            <g:plusone></g:plusone>
                                            <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
                                            </div>
                                            <div class="box-description">
                                                <h3>JOB SNAPSHOT</h3>
                                                <p>
                                                    <i class="fa fa-clock-o"></i> Employee Type
                                                    <br>
                                                    <span class="color-theme">Full - Time</span>
                                                </p>
                                                <p>
                                                    <i class="fa fa-map-marker"></i> Location:
                                                    <br>
                                                    <span class="color-theme">Columbus - US</span>
                                                </p>
                                                <p>
                                                    <i class="fa fa-briefcase"></i> Job Type
                                                    <br>
                                                    <span class="color-theme">Sales</span>
                                                </p>
                                                <p>
                                                    <i class="fa fa-suitcase"></i> Experience
                                                    <br>
                                                    <span class="color-theme">Not Specified</span>
                                                </p>
                                                <p>
                                                    <i class="fa fa-calendar"></i> Date Posted
                                                    <br>
                                                    <span class="color-theme">1/1/2015</span>
                                                </p>
                                            </div>
                                            <div class="box-description">
                                                <i data-ng-click="toggleEdit('aboutUsEditable')" class="fa fa-edit fa-lg pull-right"></i>
                                                <div name="aboutUsResultContent" ng-model="aboutUsResultContent" ng-bind-html="aboutUsContent" strip-br="true" contenteditable="{{aboutUsEditable}}" required></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                            <div class="col-sm-3">
                                <div class="box-description">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="Category">Category</label>
                                            <select class="form-control" id="Category">
                                                <option>Select Category</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                            <br>
                                            <label for="company">Company</label>
                                            <select class="form-control" id="company">
                                                <option>Select Company</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                            <br>
                                            <label for="tags">Tags</label>
                                            <input class="form-control" id="tags" type="text">
                                            <br>
                                            <br>
                                            <ul class="list-group">
                                                <li class="list-group-item">java</li>
                                                <li class="list-group-item">.Net</li>
                                                <li class="list-group-item">Javascript</li>
                                                <li class="list-group-item">Html</li>
                                                <li class="list-group-item">css</li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vendor scripts -->
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
        <script src="vendor/iCheck/icheck.min.js"></script>
        <script src="vendor/sparkline/index.js"></script>
        <!-- App scripts -->
        <script src="scripts/homer.js"></script>
        <script src="js/Common.js"></script>
        <script src="js/angular.js"></script>
		<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script type="text/javascript" src="JS/angular-sanitize.min.js"></script>
        <script src="JS/Module.js"></script>
        <script src="JS/LoginController.js"></script>
        <script src="JS/AddjobformController.js"></script>
        <script src="JS/Service.js"></script>
</body>

</html>
