        api_key: 77q1g8nbpf35zl
        authorize: true
        onLoad: onLinkedInLoad

    <script type="text/javascript">

        // Setup an event listener to make an API call once auth is complete
        function onLinkedInLoad() {
            IN.Event.on(IN, "auth", getProfileData);
        }

        // Handle the successful return from the API call
        function onSuccess(data) {
            console.log("LinkedIn " + data);
        }

        // Handle an error response from the API call
        function onError(error) {
            console.log("eRROR IN linkedIn", error);
        }

        // Use the API call wrapper to request the member's basic profile data
        function getProfileData() {
            IN.API.Raw("/people/~").result(onSuccess).error(onError);
        }

    </script>


    <script type="text/javascript">
        (function () {
            window.onSignIn = function (authResult) {
                if (authResult.access_token) {
                    console.log('Gmail success');
                    gapi.client.load('plus', 'v1', function () {
                        var request = gapi.client.plus.people.get({ 'userId': 'me' });
                        request.execute(function (response) {
                            $('#txtfirstname').val(response.name.givenName); 
                            $('#txtlastname').val(response.name.familyName); 

                            console.log(response);
                            console.log('ID: ' + response.id);
                            console.log('Display Name: ' + response.displayName);
                            console.log('Image URL: ' + response.image.url);
                            console.log('Profile URL: ' + response.url);
                        });
                    });
                } else if (authResult.error) {
                    console.log('Gmail There was an error: ' + authResult.error);
                }
            };
            var po = document.createElement('script'); po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>

                                <div class="form-group col-lg-6">

                                </div>
